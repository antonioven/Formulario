<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Inscripciones</h1>
    </header>
    <main>
        <h3>Nombre(s)</h3>
        <input type="text" class="form-control form_input" placeholder="Nombre(s)" id="nombre">
        <h3>Apellidos</h3>
        <input type="text" class="form-control form_input" placeholder="Apellidos" id="apellido">
        <h3>E-mail</h3>
        <input type="email" class="form-control form_input" placeholder="E-mail" id="email">
        <h3>Genero</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="hombre">
            <label class="form-check-label" for="hombre">
              Hombre
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="mujer">
            <label class="form-check-label" for="mujer">
              Mujer
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="nbin">
            <label class="form-check-label" for="nbin">
              Prefieron no especificar
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tyc">
            <label class="form-check-label" for="tyc">
              He leido y acepto los <a href="#">Terminos y Condiciones</a>
            </label>
          </div>
    </main>
    <footer>
        <p>Formulario realizado por Antonio de Jesus Martinez Ventura</p>
    </footer>
</body>
</html>
