<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Inscripciones</h1>
    </header>
    <section id="formulario">
      <form class="forma">
        <h3>Nombre(s)</h3>
        <input type="text" class="form-control form_input" placeholder="Nombre(s)" id="nombre">
        <h3>Apellidos</h3>
        <input type="text" class="form-control form_input" placeholder="Apellidos" id="apellido">
        <h3>E-mail</h3>
        <input type="email" class="form-control form_input" placeholder="E-mail" id="email">        
      </form>
      <form class="gender">
        <h3 id="genero">Genero</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="hombre">
            <label class="form-check-label" for="hombre">
              Hombre
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="mujer">
            <label class="form-check-label" for="mujer">
              Mujer
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="nbin">
            <label class="form-check-label" for="nbin">
              Prefieron no especificar
            </label>
        </div>
      </form>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tyc">
            <label class="form-check-label" for="tyc">
              He leido y acepto los <a href="#">Terminos y Condiciones</a>
            </label>
        </div>
        <button type="button" class="btn btn-primary" onclick="enviar()">Enviar</button>
    </section>
    <footer>
        <p class="data">Formulario realizado por Antonio de Jesus Martinez Ventura</p>
        <p class="data">GitHub: </p>
        <a href="https://github.com/antonioven"><img width="50px" src="avatar.jpg" alt="Imagen de GitHub" class="data" id="astro"></a>
    </footer>
</body>
</html>
